<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineDev - Cadastrar Sala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="bi bi-film"></i> CineDev</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="cadastro-filmes.html">Cadastrar Filme</a></li>
                    <li class="nav-item"><a class="nav-link active" href="cadastro-salas.html">Cadastrar Sala</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastro-sessoes.html">Cadastrar Sessão</a></li>
                    <li class="nav-item"><a class="nav-link" href="venda-ingressos.html">Vender Ingresso</a></li>
                    <li class="nav-item"><a class="nav-link" href="sessoes.html">Sessões Disponíveis</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <h1 class="mb-4">Cadastro de Salas</h1>
        <form id="formSala">
            <div class="mb-3">
                <label for="nomeSala" class="form-label">Nome da Sala</label>
                <input type="text" class="form-control" id="nomeSala" placeholder="Ex: Sala 1" required>
            </div>
            <div class="mb-3">
                <label for="capacidade" class="form-label">Capacidade</label>
                <input type="number" class="form-control" id="capacidade" required>
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo</label>
                <select class="form-select" id="tipo" required>
                    <option value="">Selecione...</option>
                    <option value="2D">2D</option>
                    <option value="3D">3D</option>
                    <option value="IMAX">IMAX</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Salvar Sala</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
