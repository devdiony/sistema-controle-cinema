<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Funcionários</title>
    <!-- Incluindo Bootstrap 5 para um layout limpo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 960px;
        }
        .card {
            margin-bottom: 1.5rem;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
        .btn-group-sm .btn {
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h1 class="h4 mb-0">Gestão de Funcionários - Startup Tech</h1>
            </div>
            <div class="card-body">
                <!-- Formulário de Cadastro e Edição -->
                <form id="formFuncionario">
                    <input type="hidden" id="funcionarioId">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Nome do Funcionário" required>
                        </div>
                        <div class="col-md-6">
                            <label for="idade" class="form-label">Idade</label>
                            <input type="number" class="form-control" id="idade" placeholder="Idade" required>
                        </div>
                        <div class="col-md-6">
                            <label for="cargo" class="form-label">Cargo</label>
                            <input type="text" class="form-control" id="cargo" placeholder="Cargo do Funcionário" required>
                        </div>
                        <div class="col-md-6">
                            <label for="salario" class="form-label">Salário (R$)</label>
                            <input type="number" class="form-control" id="salario" placeholder="Salário" step="0.01" required>
                        </div>
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Salvar
                        </button>
                        <button type="button" id="btnCancelar" class="btn btn-secondary" style="display: none;">
                            <i class="bi bi-x-circle"></i> Cancelar Edição
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabela de Funcionários -->
        <div class="card shadow-sm">
            <div class="card-header">
                <h2 class="h5 mb-0">Funcionários Cadastrados</h2>
            </div>
            <div class="card-body">
                <table class="table table-hover table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Idade</th>
                            <th>Cargo</th>
                            <th>Salário (R$)</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaFuncionarios">
                        <!-- Linhas serão inseridas dinamicamente pelo JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Seção de Relatórios -->
        <div class="card shadow-sm">
            <div class="card-header">
                <h2 class="h5 mb-0">Relatórios</h2>
            </div>
            <div class="card-body">
                <div class="d-flex flex-wrap gap-2 mb-3">
                     <button id="btnRelatorioSalario" class="btn btn-info text-white">Listar Salários > R$ 5000</button>
                     <button id="btnRelatorioMediaSalarial" class="btn btn-info text-white">Calcular Média Salarial</button>
                     <button id="btnRelatorioCargos" class="btn btn-info text-white">Listar Cargos Únicos</button>
                     <button id="btnRelatorioNomesMaiusculo" class="btn btn-info text-white">Nomes em Maiúsculo</button>
                </div>
                <div id="areaRelatorios" class="alert alert-secondary" style="display: none;">
                    <h4 class="alert-heading">Resultado do Relatório:</h4>
                    <pre><code id="conteudoRelatorio"></code></pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Link para o arquivo JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
