<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineDev - Cadastrar Sessão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="bi bi-film"></i> CineDev</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="cadastro-filmes.html">Cadastrar Filme</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastro-salas.html">Cadastrar Sala</a></li>
                    <li class="nav-item"><a class="nav-link active" href="cadastro-sessoes.html">Cadastrar Sessão</a></li>
                    <li class="nav-item"><a class="nav-link" href="venda-ingressos.html">Vender Ingresso</a></li>
                    <li class="nav-item"><a class="nav-link" href="sessoes.html">Sessões Disponíveis</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <h1 class="mb-4">Cadastro de Sessões</h1>
        <form id="formSessao">
            <div class="mb-3">
                <label for="filme" class="form-label">Filme</label>
                <select class="form-select" id="filme" required>
                    <option value="">Carregando filmes...</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="sala" class="form-label">Sala</label>
                <select class="form-select" id="sala" required>
                    <option value="">Carregando salas...</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="dataHora" class="form-label">Data e Hora</label>
                <input type="datetime-local" class="form-control" id="dataHora" required>
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" step="0.01" class="form-control" id="preco" required>
            </div>
             <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="idioma" class="form-label">Idioma</label>
                    <select class="form-select" id="idioma" required>
                        <option value="Dublado">Dublado</option>
                        <option value="Legendado">Legendado</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="formato" class="form-label">Formato</label>
                    <select class="form-select" id="formato" required>
                         <option value="2D">2D</option>
                         <option value="3D">3D</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Salvar Sessão</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
